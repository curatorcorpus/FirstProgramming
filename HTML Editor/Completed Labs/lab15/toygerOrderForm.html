<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<link rel="stylesheet" type="text/css" href="./stylesheet.css">
		<title>Toyger Request</title>
	</head>
	<body>
		<p>
			Please complete the form below to register your interest in purchasing a Toyger. We will be in touch with further details about the cats available.
		</p>
		<figure>
			<img src="toyger.jpg" alt="A toyger" width="121" height="240">
		</figure>
		<form method="get" enctype="application/x-www-form-urlencoded" action="http://web112.otago.ac.nz/112bin/112formslab.cgi">
			<input type="hidden" name="recipient" value="parju458@student.otago.ac.nz">
			<input type="hidden" name="followup-page" value="http://www.cs.otago.ac.nz/comp112/followup.html">
			<fieldset class="textInputs">
				<legend>Contact Details</legend>
				<ul>
					<li>
						<label for="firstname">Firstname:</label>
						<input type="text" id="firstname" required pattern="[a-z0-9A-Z ']+">
					</li>
					<li>
						<label for="surname">Surname:</label>
						<input type="text" id="surname" required pattern="[a-z0-9A-Z ']+">
					</li>
					<li>
						<label for="sender">Email address:</label>
						<input type="text" id="sender">
					</li>
					<li>
						<label for="phone">Phone number:</label>
						<input type="tel" id="phone" required pattern="[0-9 ()-]+">
					</li>
				</ul>
			</fieldset>
			<fieldset id="pref_contact_meth">
				<legend>Preferred Contact Method</legend>
				<ul>
					<li>
						<input type="radio" name="contactpreference" id="email" value="email">
						<label for="email">Email</label>
					</li>
					<li>
						<input type="radio" name="contactpreference" value="phone" id="pref_phone">
						<label for="pref_phone">Phone</label>
					</li>
				</ul>
			</fieldset>
			<fieldset id="cat_requirement">
				<legend>Cat Requirement</legend>
				<ul>
					<li>
						<input type="checkbox" name="interestedin" id="kitten" value="kitten">
						<label for="kitten">Kitten</label>
					</li>
					<li>
						<input type="checkbox" name="interestedin" id="cat" value="cat">
						<label for="cat">Mature</label>
					</li>
					<li>
						<input type="checkbox" name="interestedin" id="pet" value="pet">
						<label for="pet">Pet</label>
					</li>
					<li>
						<input type="checkbox" name="interestedin" id="show" value="show">
						<label for="show">Show</label>
					</li>
					<li>
						<input type="checkbox" name="interestedin" id="queen" value="queen/stud">
						<label for="queen">Queen</label>
					</li>
					<li>
						<input type="checkbox" name="interestedin" id="stud" value="stud">
						<label for="stud">Stud</label>
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>Comments</legend>
				<textarea cols="40" rows="4" id="comments"></textarea><br>
			</fieldset>
			<fieldset id="proceed">
				<legend>Proceed</legend>
				<input type="reset" name="reset">
				<input type="submit" value="submit">
			</fieldset>
		</form>
		<p>Thank you!</p>
	</body>
</html>
