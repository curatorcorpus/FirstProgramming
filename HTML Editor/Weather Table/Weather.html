<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset=utf-8>
		<title>Weather
		</title>
		<link rel="stylesheet" type="text/css" href="./mystyle.css">
	</head>
	<body>
		<h1>Wave Times</h1>
		<table>
			<caption>Dunedin Marine Conditions Information</caption>
			<tr>
				<th scope="row">Local Date</th>
				<th colspan="3">Saturday 20th Dec. 2014</th>
				<th colspan="3">Sunday 21st Dec.2014</th>
			</tr>
			<tr>
				<th scope="row">Local Time</th>
				<th scope="col">01h</th>
				<th scope="col">09h</th>
				<th scope="col">17h</th>
				<th scope="col">01h</th>
				<th scope="col">09h</th>
				<th scope="col">17h</th>
			</tr>
			<tr>
				<th scope="row">Wind Direction (deg)</th>
				<td>300</td>
				<td>310</td>
				<td>310</td>
				<td>290</td>
				<td>190</td>
				<td>180</td>
			</tr>
			<tr>
				<th scope="row">Wind Speed (kts)</th>
				<td>15</td>
				<td>18</td>
				<td>25</td>
				<td>25</td>
				<td>5</td>
				<td>15</td>
			</tr>
			<tr>
				<th scope="row">Wave Height (m)</th>
				<td>1</td>
				<td>1.1</td>
				<td>2</td>
				<td>1.9</td>
				<td>0.9</td>
				<td>1</td>
			</tr>
		</table>
	</body>
</html>
